<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pfold.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="preload" href="img/conteudo-pop_up-verso.png" as="image">
    <title>Pop-up Origami</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 d-sm-flex justify-content-start align-items-center">
                <div id="uc-container" class="uc-container">
                    <div class="uc-initial-content">
                        <!-- initial content -->
                        <h1 class="clickMe">Teste</h1>
                    </div>
                    <div class="uc-final-content">
                        <!-- final content -->
                        <label>
                            <input type="checkbox"  />
                            <div class="cartao">
                                <div class="frente">
                                    <img src="img/conteudo-pop_up-frente.png" alt="">
                                </div>
                                <div class="verso">
                                    <img src="img/conteudo-pop_up-verso.png" alt="">
                                    <span class="close">x</span>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/modernizr.custom.79639.js"></script>
    <script src="js/jquery.pfold.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
